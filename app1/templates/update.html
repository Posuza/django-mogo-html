<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'update.css' %}">
</head>
<body>
    
    <div class="container">
        <div class="image">
            <h1>Update user information</h1>

                
            <button><a href="{% url 'cancel' %}">Cancel</a></button>
        </div>

        <form method="post" action="{% url 'updated' %}" id="form">

            <h1>Info</h1>

            {% csrf_token %}
            <div class="input-control">
                <label for="username">Username</label>
                <input type="text" value="{{data.username}}" name="username" id="username">
                <div class="error">{{nameError}}</div>
            </div>

            <div class="input-control">
                <label for="email">Email</label>
                <input type="text" value="{{data.email}}" name="email" id="email">
                <div class="error">{{emailError}}</div>
            </div>

            <div class="input-control">
                <label for="phone">Phone</label>
                <input type="text" value="{{data.phone}}" name="phone" id="phone">
                <div class="error">{{phoneError}}</div>
            </div>

            <div class="input-control">
                <label for="bio">Bio</label>
                <textarea name="bio" id="bio" cols="30" rows="5">{{data.info}}</textarea>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="password">Password</label>
                <input type="password" value="{{data.password}}" name="password" id="password">
                <div class="error">{{passwordError}}</div>
            </div>

                <button type="submit">Update</button>
        </form>
    </div>

    <!-- javascript -->
    <!-- <script src="{% static '../static/register.js' %}"></script> -->
</body>
</html>
