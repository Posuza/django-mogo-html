<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    {% load static %}
    <!-- <link rel="stylesheet" href="{% static 'register.css' %}"> -->
    <link rel="stylesheet" href="../static/login.css">


    <!-- javascript -->
    <script src="../static/register.css"></script>
</head>
<body>
    
    <div class="container">
        <div class="image">
            <h1>User Mangement System</h1>
            <div class="span">
                <span>.no accont please </span>
                <a href="{% url 'register' %}">register</a>
            </div>
        </div>
        <form method="post" action="{% url 'login' %}" id="form">
            {% csrf_token %}
            <h1>login</h1>
            <div class="input-control">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <div class="error">{{emailError}}</div>
            </div>

            <div class="input-control">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <div class="error">{{passwordError}}</div>
            </div>
            <div class="btns">
                <button class="cancel-btn" type="cancel"><a href="{% url 'cancel' %}">Cancel</a></button>
                <button class="login-btn" type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
